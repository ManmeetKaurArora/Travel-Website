<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Triplify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <!-- Contact Section -->
  <div id="contactPage">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" id="name" required><br>
      <input type="email" placeholder="Your Email" id="email" required><br>
      <input type="text" placeholder="Phone Number" id="phone" required><br>

      <select id="destination" required>
        <option value="">Select Destination</option>
        <option>Australia</option>
        <option>Philippines</option>
        <option>Singapore</option>
        <option>Other</option>
      </select><br>

      <input type="number" placeholder="Number of Travelers" id="travelers" min="1" required><br>
      <input type="date" id="date" required><br>

      <textarea id="msg" placeholder="Your Message / Special Requests" rows="5" required></textarea><br>

      <button id="send">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>

  </footer>

</body>
</html>
